<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Oswald" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet' />

    <title>
      REPLACE_TITLE
    </title>

    <link rel="shortcut icon" href="assets/icons/youtube.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/header.css">
  </head>

  <body tranlate="no">

    <header class="header">
      <div class="left-section">
        <button class="menu-button">
          <img class="hamburger-menu" src="assets/icons/hamburger-menu.svg">
        </button>
        <a href="https://www.youtube.com" target="_blank" class="youtube-link">
          <img class="youtube-logo" src="assets/icons/youtube-logo.svg" alt="YouTube Logo">
        </a>
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="assets/icons/search.svg">
          <div class="tooltip">Search</div>
        </button>
        <button class="voice-search-button">
          <img class="voice-search-icon" src="assets/icons/voice-search.svg">
          <div class="tooltip">Search with your voice</div>
        </button>
      </div>
      <div class="right-section">
        <div class="upload-icon-container">
          <img class="upload-icon" src="assets/icons/upload.svg">
          <div class="tooltip">Create</div>
        </div>
        <div class="notifications-icon-container">
          <img class="notifications-icon" src="assets/icons/notifications.svg">
          <div class="tooltip">Notifications</div>
        </div>
        <img class="current-user-picture" src="assets\icons\profile.png">
      </div>
    </header>

    <main>

      <!-- Main video section -->
      <article class="left-main-section" >
        <section class="main-video-section">
          <div class="container">
            <iframe class="main-video" frameborder="0" src="VIDEO_SOURCE" allowfullscreen allow="autoplay;"></iframe>
          </div>

          <h1 class="main-video-title">
            <a href="TITLE_URL" style="color:white;">REPLACE_TITLE</a>
          </h1>

          <div class="more-info-cont">
            <span class="views">NUMBER_OF_VIEWS views <span class="departure-date">â€¢ Uploaded on PUBLISH_DATE</span></span>

            <div class="buttons-zone">

              <button class="action-button">
                <i class='bx bx-like like-icon'></i>
                <span>LIKE_COUNT</span>
              </button>

              <button class="action-button">
                <i class='bx bx-dislike'></i>
                <span>DISLIKES_COUNT</span>
              </button>

              <button class="action-button">
                <i class='bx bx-share bx-flip-horizontal'></i>
                <span>SHARE</span>
              </button>

              <button class="action-button">
                <i class='bx bx-list-plus'></i>
                <span>SAVE</span>
              </button>

              <button class="action-button">
                <i class='bx bx-dots-horizontal-rounded'></i>
              </button>
            </div>
          </div>
        </section>

        <!-- Video description section -->
        <section class="description-section">
          <div class="subscribe-div">

            <div class="author-div">
              <a href="CHANNEL_URL"><div class="author-image"><img src="PROFILE_IMAGE_LINK" alt="Avatar"></div></a>

              <div class="author">
                <a href="CHANNEL_URL"><h3>CHANNEL_AUTHOR</h3></a>
                <p>CHANNEL_SUBSCRIBERS</p>
              </div>
            </div>

            <button class="subscribe">SUBSCRIBE</button>
          </div>

          <div class="video-description">
            <ul>
              <desc>
CHANNEL_DESCRIPTION
              </desc>

              <tags>       
CHANNEL_KEYWORDS
              </tags>
            </ul>
            <p>SHOW MORE</p>
          </div>
        </section>
      </article>

      <!-- Comments section -->
      <section class="comments-section">
        <div class="top-section">
          <div class="total-comments">
            <span>COMMENT_COUNT</span>
          </div>

          <button class="sort-by">
            <i class='bx bx-sort-down sort-icon'></i>
            <span>Sort by</span>
          </button>
        </div>

        <div class="comment-input-div">
          <img src="assets/icons/profile.png" class="user-icons" />
          <input
            type="text"
            name="comment"
            id="comment"
            class="comment-input"
            placeholder="Add a comment..."
          />
        </div>

        <section class="users-comment-section">
